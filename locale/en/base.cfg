[mod-setting-description]
blue-ghosts-r=With this setting you can adjust the red channel. Default: 0.0
blue-ghosts-g=With this setting you can adjust the green channel. Default: 0.0
blue-ghosts-b=With this setting you can adjust the blue channel. Default: 0.8
blue-ghosts-alpha=With this setting you can adjust the alpha channel. Lower value = more transparency. Default: 0.3
